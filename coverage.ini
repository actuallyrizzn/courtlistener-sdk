[run]
source = courtlistener
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */tmp/*
    */build/*
    */dist/*
    */coverage/*
    */htmlcov/*
    */site-packages/*

[branch]
True

[report]
precision = 2
show_missing = True
skip_covered = False
sort = Cover
fail_under = 80

[html]
directory = htmlcov
title = CourtListener SDK Coverage Report

[xml]
output = coverage.xml
